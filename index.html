<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <title>ToDo List</title>
  </head>
  <body>
    <main class="app">
      <h1>To-Do App</h1>

      <div class="input-header"></div>

      <h1><span id="date"></span></h1>

      <div class="todo-input">
        <input type="text" id="item" placeholder="Enter a task..." />

        <button id="enter">Enter</button>
      </div>

      <div class="todo-list"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
